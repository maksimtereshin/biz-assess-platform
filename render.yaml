services:
  # Backend API Service
  - type: web
    name: bizass-backend
    runtime: docker
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: bizass-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: bizass-postgres
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: bizass-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: bizass-postgres
          property: password
      - key: DB_NAME
        fromDatabase:
          name: bizass-postgres
          property: database
      - key: DATABASE_URL
        fromDatabase:
          name: bizass-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: "https://biz-assess-platform.onrender.com"
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Set manually in Render dashboard
      - key: DB_SYNC
        value: "false" # Database schema sync disabled after initial deployment
      - key: ADMIN_SESSION_SECRET
        generateValue: true # Secret for AdminJS express-session
      - key: BACKEND_URL
        value: "https://bizass-backend.onrender.com"
      - key: ADMIN_TELEGRAM_USERNAME
        sync: false # First admin Telegram username - set manually in Render dashboard
    healthCheckPath: /api/health
    preDeployCommand: npm --prefix backend run migration:run

  # Frontend Service - Static Site (no Docker, no nginx)
  - type: web
    name: biz-assess-platform
    runtime: static
    buildCommand: cd shared && npm ci && npm run build && cd ../frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://bizass-backend.onrender.com"

databases:
  - name: bizass-postgres
    databaseName: bizass_platform
    plan: basic-256mb