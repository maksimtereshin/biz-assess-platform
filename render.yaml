services:
  # Backend API Service
  - type: web
    name: bizass-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: bizass-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: bizass-postgres
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: bizass-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: bizass-postgres
          property: password
      - key: DB_NAME
        fromDatabase:
          name: bizass-postgres
          property: database
      - key: DATABASE_URL
        fromDatabase:
          name: bizass-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: bizass-frontend
          property: host
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Set manually in Render dashboard
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: bizass-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: bizass-backend
          property: host

databases:
  - name: bizass-postgres
    databaseName: bizass_platform
    plan: free